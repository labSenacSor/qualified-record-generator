  <title>Gerador de Registros Qualificados</title>
  <link rel="stylesheet" type="text/css" href="css\styles.css" media="screen" />

</head>
  <body onload="Listener();">  
    <img  src="image\banner.png" alt="LABSenacSOR">
    <div class="grid-container">
        <div class="grid-item">
            <form id="formDiscente">
                <p>
                    <label>Selecione o perfil discente:</label><br>
                    <label>
                      <input type="radio" name="discente" value="Aluno orientado" required>
                      Alun<b>o</b>
                    </label>
                    <label>
                      <input type="radio" name="discente" value="Aluna orientada">
                      Alun<b>a</b>
                    </label>
                  </p>            
            </form>

            <form id="formTipoRegistro">
                <p>
                    <label>Conversou pessoalmente?</label><br>
                    <label>
                      <input type="radio" name="tipoRegistro" value="<h3>AÇÕES DE FEEDBACK</h3> 
                      O feedback é uma devolutiva ao estudante sobre o resultado de uma avaliação.<br>
                      O registro da devolutiva deve evidenciar os avanços e desafios do estudante no seu processo de aprendizagem.<br> 
                      Não há limite para essa ação, sendo possível realizar quantos registros forem necessários ao longo da unidade curricular.
                      " required>
                      Sim
                    </label>
                    <label>
                      <input type="radio" name="tipoRegistro" value="<h3>OBSERVAÇÕES DO ALUNO</h3> 
                      O campo Observações do aluno é opcional e auxilia os docentes e as equipes técnicas e de secretaria a acompanharem e entenderem o processo educacional.<br>
                      Neste campo procure registrar informações adicionais ao processo de aprendizagem do estudante.<br>
                      Evite registros sobre atrasos ou saídas antecipadas <b>SEM ESCLARECER</b> o que foi perdido ou impossível observar pela ausência do aluno.">
                      Não
                    </label>
                  </p>            
            </form>            
<!--
        </div>        
        <div class="grid-item">
-->            
            <label>Realizar registro sobre:</label><hr>            
            <form id="itens">
                <input type="checkbox" id="item1" name="item1" value="sobre a necessidade de FREQUÊNCIA nas atividades conforme cronograma:  Orientação que A frequência mínima de 75% é obrigatória para aprovação e é apurada na carga horária total ministrada em cada componente curricular., conforme Título VI - Da Avaliação do Estudante, Capítulo II – dos Critérios e Formas de Avaliação, Seção I – Da Frequência - Artigo 55 do Regimento Escolar Vigente.">
                <label for="item1">Necessidade de <b>FREQUÊNCIA</b> nas atividades conforme cronograma.</label><br>
                <input type="checkbox" id="item2" name="item2" value="sobre a AUSÊNCIA nas atividades previstas em cronograma: Orientação que a AUSÊNCIA compromete (...) O resultado da avaliação do desempenho do estudante, na perspectiva do desenvolvimento das competências profissionais, é expresso por menções relativas aos componentes curriculares descritos nos planos de curso., conforme Capítulo II - Dos critérios e formas de avaliação, Seção II - Do desempenho – Artigo 60 do Regimento Escolar vigente.">
                <label for="item2"><b>AUSÊNCIA</b> nas atividades previstas em cronograma.</label><br>
                <input type="checkbox" id="item3" name="item3" value="sobre a SAÍDA ANTECIPADA (com recorrência): Orientação que a SAÍDA ANTECIPADA recorrente compromete (...) O resultado da avaliação do desempenho do estudante, na perspectiva do desenvolvimento das competências profissionais, é expresso por menções relativas aos componentes curriculares descritos nos planos de curso., conforme Capítulo II - Dos critérios e formas de avaliação, Seção II - Do desempenho – Artigo 60 do Regimento Escolar vigente.">
                <label for="item3"><b>SAÍDA ANTECIPADA</b> (com recorrência).</label><br>
                <input type="checkbox" id="item4" name="item4" value="sobre os CRITÉRIOS DE AVALIAÇÃO nas Unidades Curriculares: Orientação que (...) Será considerado aprovado o estudante que obtiver a menção Desenvolvida e a frequência igual ou superior a 75% em cada componente curricular, de acordo com o Plano de Curso., conforme Capítulo II - Dos critérios e formas de avaliação, Seção II - Do desempenho – Artigo 60 do Regimento Escolar vigente.">
                <label for="item4">Critérios de <b>AVALIAÇÃO</b> nas Unidades Curriculares.</label><br>
                <input type="checkbox" id="item5" name="item5" value="sobre NÃO ENTREGA de atividades propostas: Orientação que (...) Para acompanhar o desenvolvimento de ensino-aprendizagem e o desempenho dos estudantes nos cursos (...) serão feitos registros parciais por componente curricular com foco nos indicadores descritos nos planos de curso. A NÃO ENTREGA de atividades ensejará registro como Não Atendido durante o desenvolvimento do componente curricular. - Conforme Capítulo II - Dos critérios e formas de avaliação, Seção II - Do desempenho – Artigo 59 do Regimento Escolar vigente.">
                <label for="item5"><b>NÃO ENTREGA </b>de atividades propostas.</label><br>
                <input type="checkbox" id="item6" name="item6" value="sobre DIVULGAÇÃO de frequência: Orientação que Os resultados sobre, menções ou notas são divulgados na área exclusiva no endereço eletrônico www.sp.senac.br. Orientação de utilizar a Área Exclusiva no Portal ou APP Senac - conforme Título VII - Do Registro Escolar - Capítulo I - Da divulgação dos resultados. - Artigo 70 do Regimento Escolar Vigente.">
                <label for="item6">Divulgação de <b>frequência</b>.</label><br>
                <input type="checkbox" id="item7" name="item7" value="sobre a oportunidade de RECUPERAÇÃO da APRENDIZAGEM: Orientação que Atendendo ao princípio da avaliação contínua e qualitativa, devem ser oferecidas aos estudantes, oportunidades de recuperação no decorrer do processo educacional, organizadas em diferentes formatos que possibilitem novas situações de aprendizagem. Conforme Título VI - Da Avaliação do Estudante, Capítulo II – dos Critérios e Formas de Avaliação, Seção I – Da Frequência - Artigo 54 - Parágrafo 3º do Regimento Escolar Vigente.">
                <label for="item7">Oportunidade de <b>RECUPERAÇÃO</b> da <b>APRENDIZAGEM</b>.</label><br>
                <input type="checkbox" id="item8" name="item8" value="sobre REPROVA POR FREQUÊNCIA: Constatou-se que as FALTAS INJUSTIFICADAS, EXCEDERAM O LIMITE REGIMENTAL, se não houver documentação com amparo legal, esta UC quando de seu encerramento, ensejará REPROVA POR FREQUÊNCIA, conforme Título VI - Da Avaliação do Estudante, Capítulo II – dos Critérios e Formas de Avaliação, Seção I – Da Frequência - Artigo 55 do Regimento Escolar Vigente.  Se configurar-se a Reprova por Frequência, esta UC poderá ser refeita em turma futura atendendo as exigências do Plano de Curso vigente na época. Estudante orientado a sempre verificar junto à Secretaria Educacional o andamento da análise de documentos encaminhados na Área Exclusiva do Portal ou APP Senac.">
                <label for="item8"><b>REPROVA</b> por <u>FREQUÊNCIA</u></b>.</label><br>
                <input type="checkbox" id="item9" name="item9" value="sobre REPROVA POR MENÇÃO:  Orientação que mesmo após oportunidades de recuperação de aprendizagem, NÃO ATENDEU integralmente os indicadores propostos, restando a menção final como NÃO DESENVOLVIDA (ND) (...) O resultado da avaliação do desempenho do estudante, na perspectiva do desenvolvimento das competências profissionais, é expresso por menções relativas aos componentes curriculares descritos nos planos de curso., conforme Capítulo II - Dos critérios e formas de avaliação, Seção II - Do desempenho – Artigo 60 do Regimento Escolar vigente. Orientação que esta UC poderá ser refeita em turma futura atendendo as exigências do Plano de Curso vigente na época.">
                <label for="item9"><b>REPROVA</b> por <u>MENÇÃO</u>.</label><br>
                <input type="checkbox" id="item10" name="item10" value="sobre REVISÃO e RECURSO:  Orientação que O pedido de revisão consiste exclusivamente na verificação, pelos docentes, dos resultados relativos a frequência, menções ou notas. (...) Os estudantes poderão solicitar a revisão na Secretaria Escolar ou na área exclusiva no endereço eletrônico www.sp.senac.br, no prazo de até 20 (vinte) dias corridos a partir da data de término dos componentes curriculares. - Conforme Capítulo II - Da Revisão e do Recurso - Artigos 73 e 74 do Regimento Escolar Vigente.">
                <label for="item10"><b>REVISÃO e RECURSO</b> de frequência, menções ou notas.</label><br>
                <input type="checkbox" id="item11" name="item11" value="sobre FALTAS para situações não previstas:  Orientação que Faltas motivadas por razões não previstas na legislação educacional ou no Regimento Escolar vigente, como saúde ou falecimento de familiares, participação em júris, eleições e doações de sangue, devem ser registradas e contabilizadas dentro do limite de 25% permitido para ausência dos estudantes.  - conforme Capitulo II - Dos Critérios e Forma de Avaliação, Seção I - Da Frequência - Subseção I - Do Amparo Legal de Faltas - Artigo 58 do Regimento Escolar vigente.">
                <label for="item11"><b>FALTAS</b> para situações não previstas no Regimento.</label><br>
                <input type="checkbox" id="item12" name="item12" value="sobre FALTA COM AMPARO LEGAL:  Orientação que Os estudantes podem requerer amparo legal, com tratamento excepcional, mediante documentos comprobatórios para análise e deferimento do Setor Técnico, exclusivamente para faltas motivadas pelos motivos a seguir: I - doenças ou traumatismos (Decreto-Lei 1.044/1969); II - Gestantes, 90 dias a partir do 8º mês de gestação (Lei 6.202/1975); III - adotantes (Lei 10.420/2002); IV - atividade desportiva (Lei 9.615/1998); V - crença religiosa (Lei 13.796/2019); VI - licença-paternidade (CLT); VII - EMED (educação física); VIII - Serviço Militar (Lei 4.375/1964) - conforme Capitulo II - Dos Critérios e Forma de Avaliação, Seção I - Da Frequência - Subseção I - Do Amparo Legal de Faltas - Artigo 56 do Regimento Escolar vigente.">
                <label for="item12">Faltas com <b>AMPARO LEGAL</b>.</label><br>
                <input type="checkbox" id="item13" name="item13" value="sobre o ENVIO DE ATESTADOS: Orientação que Os estudantes podem requerer amparo legal, com tratamento excepcional, mediante documentos comprobatórios para análise e deferimento do Setor Técnico(...) - recomenda-se encaminhar cópia digital/escaneada no caso de ATESTADOS DE AFASTAMENTO, contendo o CID (código internacional de doenças) e assinatura com CRM do médico, no prazo de até cinco dias através da Área Exclusiva do Portal ou APP Senac. Salienta-se que ATESTADOS DE COMPARECIMENTO não são documentos hábeis para tratamento excepcional pois não se enquadram no item I do Artigo 56 do Regimento Escolar vigente, conforme Capítulo II - Dos Critérios e Forma de Avaliação, Seção I - Da Frequência - Subseção I - Do Amparo Legal de Faltas.">
                <label for="item13">Envio de <b>ATESTADOS</b>.</label><br>        
            </form>
            </br>
            <button onclick="clearSelection()">Limpar Seleção</button>
            
            <button onclick="generateFeedback()">Gerar Feedback</button>

            <p id="tipoRegistro"></p>
            <textarea id="feedback" rows="20"></textarea>

        </div>
    </div>
</body>
